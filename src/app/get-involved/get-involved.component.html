<main class="px-10 py-10 bg-accent">
    <div class="card bg-base-100 shadow-xl max-w-xl mx-auto p-8">
        <h2 class="text-4xl text-center font-bold mb-8">Get Involved</h2>
        <form (ngSubmit)="onSubmit()" #involvedForm="ngForm">
            <!-- Name Input -->
            <div class="mb-4">
                <label for="name" class="block text-lg font-medium">Name</label>
                <input id="name" type="text" class="w-full px-4 py-2 border rounded-md input input-bordered" placeholder="Enter your name"
                    [(ngModel)]="formData.name" name="name" required />
            </div>

            <!-- Email Input -->
            <div class="mb-4">
                <label for="email" class="block text-lg font-medium">Email</label>
                <input id="email" type="email" class="w-full px-4 py-2 border rounded-md input input-bordered" placeholder="Enter your email"
                    [(ngModel)]="formData.email" name="email" required />
            </div>

            <!-- Cause Dropdown -->
            <div class="mb-4">
                <label for="cause" class="block text-lg font-medium">Select a Cause</label>
                <select id="cause" class="w-full px-4 py-2 border rounded-md input input-bordered" [(ngModel)]="formData.selectedCause"
                    name="cause" required>
                    <option value="" disabled>Select a cause</option>
                    <option *ngFor="let cause of causes" [value]="cause">{{ cause }}</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" class="btn btn-primary" [disabled]="!involvedForm.valid">
                    Submit
                </button>
            </div>
        </form>
    </div>
</main>


<div class="toast toast-top toast-end" *ngIf="isSubmit">
    <div class="alert alert-success">
        <span>{{message}}</span>
    </div>
</div>
