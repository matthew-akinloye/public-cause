<main class="px-10 py-10 bg-accent">
    <h2 class="text-5xl font-bold text-center mb-8" id="join-cause">Join a Cause</h2>
    <div class="flex flex-wrap justify-center gap-4 max-w-screen-xl mx-auto">
        <app-card *ngFor="let card of cards" [image]="card.image" [title]="card.title" [description]="card.description"
            [buttonText]="card.buttonText" class="w-full sm:w-1/2 lg:w-1/3">
        </app-card>
    </div>
</main>
